<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Analysis Result</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h2>Document Analysis Result</h2>
        <div class="result-box">
            <p><strong>Document Type:</strong> {{ result.document_type }}</p>
            <p><strong>Confidence Score:</strong> {{ result.confidence_score }}%</p>
            <p><strong>Extracted Information:</strong></p>
            <pre>{{ result.extracted_info }}</pre>
        </div>
        <div class="confidence-score-box">
            <strong>Confidence Level:</strong> {{ result.confidence_score }}%
        </div>
        <a href="/">Back to Upload</a>
    </div>
</body>
</html>
